<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Streaming Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
}
#video-player {
  width: 100%;
  height: 100%;
}

/* Style untuk tombol download custom */
#custom-download-btn {
  display: inline-flex !important;
  align-items: center;
  justify-content: center;
  background: #00b3ff !important;
  color: white !important;
  font-size: 18px;
  padding: 8px 12px !important;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}
#custom-download-btn:hover {
  background: #0095d9 !important;
}

/* Sembunyikan konteks menu download bawaan browser */
video::-webkit-media-controls-download-button {
  display: none !important;
}
video::-webkit-media-controls-enclosure {
  overflow: hidden;
}
</style>
</head>
<body>

<video id="video-player" playsinline controls controlsList="nodownload"></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const videoSource = urlParams.get('s');
const subSource = urlParams.get('sub');
const SMARTLINK = "https://www.effectivegatecpm.com/dsb6nckr?key=0b69c9d0a8b1cf8e8083fda807b5ad27";

if (!videoSource) {
  alert('Video tidak ditemukan!');
} else {
  const video = document.getElementById('video-player');

  // Tambahkan sumber video
  const src = document.createElement('source');
  src.src = videoSource;
  src.type = 'video/mp4';
  video.appendChild(src);

  // Tambahkan subtitle jika ada
  if (subSource) {
    const track = document.createElement('track');
    track.kind = 'subtitles';
    track.src = subSource;
    track.srclang = 'id';
    track.label = 'Bahasa Indonesia';
    track.default = true;
    video.appendChild(track);
  }

  // Inisialisasi Plyr tanpa tombol download bawaan
  const player = new Plyr(video, {
    controls: [
      'play-large','play','rewind','fast-forward',
      'progress','current-time','duration',
      'captions','settings','fullscreen'
    ],
    settings: ['speed','captions'],
    speed: { selected: 1, options: [0.5,1,1.5,2,3] },
    disableContextMenu: true, // Disable right-click menu
  });

  // Fungsi menambahkan tombol custom Download via Safelink
  function addCustomButton() {
    const controls = player.elements.controls?.querySelector('.plyr__controls');
    if (!controls) return false;

    // Hindari duplikasi
    if (document.getElementById('custom-download-btn')) return true;

    const customBtn = document.createElement('button');
    customBtn.id = 'custom-download-btn';
    customBtn.className = 'plyr__controls__item plyr__control';
    customBtn.type = 'button';
    customBtn.setAttribute('aria-label', 'Download via Safelink');
    customBtn.title = 'Download via Safelink';
    customBtn.innerHTML = '⬇️ Download';
    
    customBtn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      const encoded = btoa(videoSource);
      window.open(`safelink1.html#dl=${encoded}`, '_blank');
    };
    
    // Sisipkan sebelum tombol fullscreen
    const fullscreenBtn = controls.querySelector('[data-plyr="fullscreen"]');
    if (fullscreenBtn) {
      controls.insertBefore(customBtn, fullscreenBtn);
    } else {
      controls.appendChild(customBtn);
    }
    
    console.log('✅ Tombol download custom berhasil ditambahkan!');
    return true;
  }

  // Event listener saat player sudah siap
  player.on('ready', () => {
    console.log('Player ready, menambahkan tombol download...');
    setTimeout(() => {
      addCustomButton();
    }, 500);
  });

  // Backup: Coba sisipkan tombol setiap 500ms sampai berhasil (max 10 detik)
  let attempts = 0;
  const maxAttempts = 20;
  const tryInsert = setInterval(() => {
    attempts++;
    if (addCustomButton() || attempts >= maxAttempts) {
      clearInterval(tryInsert);
      if (attempts >= maxAttempts) {
        console.warn('⚠️ Gagal menambahkan tombol download setelah 10 detik');
      }
    }
  }, 500);

  // Buka smartlink pada event utama (hanya sekali)
  let smartlinkOpened = false;
  ['play','ratechange'].forEach(evt => {
    player.on(evt, () => {
      if (!smartlinkOpened) {
        window.open(SMARTLINK, '_blank');
        smartlinkOpened = true;
      }
    });
  });

  // Disable right-click pada video
  video.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    return false;
  });
}
</script>

</body>
</html>
